<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>QDogs BBQ Company</title>
        <meta name="description" content="BBQ barbeque QDogs pulled pork brisket ribs live music blues authentic delcious tasty" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <a href="home.html"><img src="images/logo.PNG" alt="logo" id="logo"></a>
            <nav>
                <h1 class="music"><b>Music</b></h1>
                <a href="menu.html" class="menu">Menu</a>
                <a href="catering.html" class="catering">Catering</a>
            </nav>
        </header>
<!-- Content above this needs to remain the same each page (excluding the header/varies by page)-->
        <!-- Boostrap carousel found from getbootstrap.com. Classes & IDS must remeain untouched
            for code to work properly. images & captions found within tags can be changed -->
        <main id="musicFlex">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Carousel indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <!-- Wrapper for carousel items -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/billyLee.PNG" alt="First Slide">
                        <div class="carousel-caption d-none d-md-block">
                            <strong class="caption">Billy Lee Janey is always a crowd pleaser</strong>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images/kevinBurt.png" alt="Second Slide" >
                        <div class="carousel-caption d-none d-md-block">
                            <strong class="caption">Kevin 'BF' Burt doing what he does best. The Blues!</strong>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images/skeeterLouisTrio.PNG" alt="Third Slide">
                        <div class="carousel-caption d-none d-md-block">
                            <strong class="caption">Iowa Blues Hall of Famers Skeeter Louis & Dan Johnson playing in the Skeeter Louis Trio. Eric douglas sitting in on drums.</strong>
                        </div>
                    </div>
                </div>
                <!-- Carousel controls -->
                <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
        <!--Google calendar imported from google-->
            <section id="calendar">
                <h2>Upcoming Events:</h2>
                <iframe src="https://calendar.google.com/calendar/embed?height=380&amp;wkst=2&amp;bgcolor=%23ffffff&amp;ctz=America%2FChicago&amp;src=cWU4MXZuaHFvbjFuM2ZnMGoyampmZWUydjBAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&amp;color=%23E4C441&amp;showTabs=0&amp;showPrint=1&amp;showTitle=0&amp;showCalendars=0&amp;mode=AGENDA" style="border:solid 1px #777" width="300" height="380" frameborder="0" scrolling="no"></iframe>
            </section>
        </main>
            <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
